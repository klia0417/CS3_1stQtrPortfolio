<!DOCTYPE html>
<html>
<body>

   <h2> Q1 3rd Graded Exercise submitted by Keila Alejandro of Sodium </h2>
   
   <!-- Enter your HTML tags below  but before the opening script tag -->
   <p>Guess the Number: ** </p> 
   <p>The number is from 1 to 100</p>

   <label>Enter your guess: </label>
   <input id="in1" type="text" placeholder="Number"> <br><br>

   <button onclick="checkIt()">Check It</button> <br><br>

   <label>Result: </label>
   <p id="output"></p>

   <script>
       var dNumber = Math.floor(Math.random() * 100) + 1;

       function checkIt() {
           var guess = parseInt(document.getElementById("in1").value);
           var output = document.getElementById("output");

           if (isNaN(guess) || guess < 1 || guess > 100) {
               alert("Please enter a valid number between 1 and 100");
               return;
           }

           if (guess === dNumber) {
               output.textContent = "You are correct! The number was " + dNumber + ".";
           } else if (guess < dNumber) {
               output.textContent = "Higher! Try again.";
           } else {
               output.textContent = "Lower! Try again.";
           }

           document.getElementById("in1").value = "";
       }
   </script>

</body>
</html>
